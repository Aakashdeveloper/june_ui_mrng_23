<html>
    <head>
        <style>
            body{
                background-color:white;
                color:black
            }
            .mydark{
                background-color:black;
                color:white
            }
        </style>
        <script>
            const toggleMode = () => {
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
        </script>
    </head>
    <body>
        <h2>Developer Funnel Light Dark</h2>
        <p>We are working on toogle Mode</p>
        <button onClick="toggleMode()">Change Mode</button>
    </body>
</html>
